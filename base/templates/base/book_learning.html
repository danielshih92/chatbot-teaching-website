{% extends 'main.html' %}
{% load static %}
{% block content %}
<style>
  h1 {
  text-align: center; /* Center the heading */
  font-size: 2em; /* Increase the size of the font, adjust as needed */
  margin-top: 0.5em; /* Adjust the top margin of the heading, adjust as needed */
  margin-bottom: 0.5em; /* Adjust the bottom margin of the heading, adjust as needed */
}
  .figure-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start; /* 讓圖片從左側開始排列 */
    margin: auto; /* 水平居中容器 */
    max-width: 80%; /* 允許容器盡可能寬 */
}
  .figure-container figure {
  flex: 0 0 calc(33.33% - 20px); /* Same as before */
  border: 2px solid #ccc;
  padding: 10px;
  margin: 10px; /* You can adjust this if you want more space around each figure */
  background-color: #51546e;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.figure-container figure img {
  width: 100%; /* Adjust the width to keep the aspect ratio if needed */
  height: 150px; /* Example fixed height - change as necessary */
  object-fit: cover; /* This will cover the area without stretching the image */
}

.figure-container figure figcaption {
  text-align: center;
  background-color: #696d97; /* Added background color for the caption */
  color: #ffffff; /* Optional: Change the text color if needed for better contrast */
  padding: 5px; /* Add padding to give some space inside the caption area */
  width: 100%; /* Ensure the background color covers the caption area */
  box-sizing: border-box; /* Ensure padding does not increase the total width */

}

</style>
